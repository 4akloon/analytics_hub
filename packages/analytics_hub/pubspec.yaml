name: analytics_hub
description: >
  A unified analytics abstraction for Dart/Flutter.
  Send events to multiple backends (Firebase, Mixpanel, etc.)
  through one API with a single LogEvent model and session support.
version: 0.3.2
homepage: https://github.com/4akLoon/analytics_hub
repository: https://github.com/4akLoon/analytics_hub

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  logging: ">=1.0.0 <2.0.0"

dev_dependencies:
  test: ^1.24.0
  flutter_test:
    sdk: flutter
