name: analytics_hub_mixpanel
description: >
  Mixpanel provider for analytics_hub.
  Forwards LogEvents to Mixpanel.track with optional properties and
  supports identify/reset for session and anonymous users.
version: 0.1.0
homepage: https://github.com/4akLoon/analytics_hub
repository: https://github.com/4akLoon/analytics_hub

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  analytics_hub: ">=0.0.1 <0.2.0"
  mixpanel_flutter: ">=2.0.0 <4.0.0"

dev_dependencies:
  lints: ^6.0.0
  mocktail: ^1.0.4
  test: ^1.25.6
  flutter_test:
    sdk: flutter
